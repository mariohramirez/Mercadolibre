<!DOCTYPE html>
<html lang="en">
    <head>

        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-with, initial-scale=1.0" />
        <link rel="stylesheet" href="header.css" />
        <title>Mercadolibre</title>
    </head>
    
    <body>

            <div class="header">

                    <div class="logo"></div>

                        <input class="header-in" type="text" placeholder="Buscar productos, marcas y más..." />

                        </button>
                    </div>
                </div>
                <div class="head-contenedor margin-top margin-left-2">
                    <div class="head-domicilio">Ingresa tu domicilio

                            <li class="head-menu-item">Ofertas</li>
                            <li class="head-menu-item">Historial</li>
                            <li class="head-menu-item">Moda</li>
                            <li class="head-menu-item">Vender</li>
                            <li class="head-menu-item">Ayuda / PQR</li>
                        </ul>
                    </div>
                    <div>
                        <ul class="head-menu">
                            <li class="head-menu-item">Crea tu cuenta</li>
                            <li class="head-menu-item">Ingresa</li>
                            <li class="head-menu-item">Mis compras</li>

                </div>
            </div>  
        </div>
